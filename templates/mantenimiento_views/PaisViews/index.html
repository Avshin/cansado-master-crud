{% extends "base.html" %}

{%block mi_contenido%}
<!-- Page Heading -->
<h1 class="h3 mb-4 text-gray-800">PAISES</h1>
<div class="card">
  <div class="card-header">
    <a href="{{url_for('add_pais')}}" class="btn btn-primary">AGREGAR</a>
  </div>
  <div class="card-body">
    {%if lista_paises|length > 0 %}
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">#ID</th>
          <th scope="col">Descripcion</th>
          <th scope="col">opciones</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          {%for item in lista_paises%}
          <th scope="row">{{item['id_pais']}}</th>
          <td>{{item ['detalle_pais']}}</td>
          <td>
            <a href="{{url_for('edit_pais', idpais = item['id_pais'])}}"  class="btn btn-info">MODFICAR</a>

            <a href="{{url_for('eliminar_pais', idpais = item['id_pais'])}}"  class="btn btn-warning">ELIMINAR</a>
          </td>
        </tr>
          {% endfor %}
      </tbody>
    </table>
    {%else%}
      <div class="alert alert-warning" role="alert">
          No hay registros que mostrar
      </div>
    {%endif%}

 
  </div>
</div>
{%endblock%}
