{% extends "base.html" %}

{%block mi_contenido%}
<!-- Page Heading -->
<h1 class="h3 mb-4 text-gray-800">MODIFICAR</h1>


<form method="POST" action="{{url_for('update_pais')}}">
  <div class="card">
    <div class="card-body">
      <div class="form-group row">

        <input type="hidden" name="idtxtpais" value="{{ pais['id_pais'] }}">
        <input required type="text" class="form-control" name="txtpais" value="{{ pais['detalle_pais'] }}">


      </div>
    </div>
    <div class="card-footer">
      <button type="submit" class="btn btn-primary">MODIFICAR</button>
    </div>
  </div>
</form>
{%endblock%}
