{% extends "base.html" %}

{%block mi_contenido%}
<!-- Page Heading -->

<h1 class="h3 mb-4 text-gray-800">Grados Academicos</h1>
<div class="card">
  <div class="card-header">
    <a href="" class="btn btn-primary">AGREGAR</a>
  </div>
  <div class="card-body">
    {%if tuplas_grado|length > 0 %}
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">#ID</th>
          <th scope="col">Descripcion</th>
          <th scope="col">opciones</th>
        </tr>
      </thead>
      <tbody>
        {%for item in tuplas_grado %}
        <tr>
          <th scope="row">{{item['id_gacademico']}}</th>
          <td>{{item['detalle_gacademico']}}</td>
          <td>
            <button type="button" class="btn btn-info">Editar</button>
            <button type="button" class="btn btn-info">Eliminar</button>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {%else%}
      <div class="alert alert-warning" role="alert">
          No hay registros que mostrar
      </div>
    {%endif%}
  </div>
</div>
{%endblock%}
