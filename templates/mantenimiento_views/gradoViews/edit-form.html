{% extends "base.html" %}

{%block mi_contenido%}
<!-- Page Heading -->
<h1 class="h3 mb-4 text-gray-800">Editar Grado</h1>


<form method="POST" action="{{url_for('update_grado')}}">
  <div class="card">
    <div class="card-body">
      <div class="form-group row">

        <input type="hidden" name="idtxtgrado" value="{{grado['id_gacademico']}}">
        <input required type="text" class="form-control" name="txtgrado" value="{{grado['detalle_gacademico']}}">
      
      
      </div>
    </div>
    <div class="card-footer">
      <button type="submit" class="btn btn-primary">Modificar</button>
    </div>
  </div>
</form>
{%endblock%}
