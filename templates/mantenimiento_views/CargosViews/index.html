{% extends "base.html" %}

{%block mi_contenido%}


<h1 "h3 mb-4 text-gray-800" >CARGOS</h1>
<div class="card">
    <div class="card-header">
      <a href="{{url_for('add_cargo')}}" class="btn btn-primary">AGREGAR</a>
    </div>
    <div class="card-body">
      {%if lista_cargos|length > 0 %}
      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">#ID</th>
            <th scope="col">Descripcion</th>
            <th scope="col">opciones</th>
          </tr>
        </thead>
        <tbody>
          {%for item in lista_cargos%}
          <tr>
            <th scope="row">{{item['id_cargo']}}</th>
            <td>{{item ['detalle_cargo']}}</td>
            <td>

              <a href="{{url_for('edit_cargo', idcargo = item['id_cargo'])}}" class="btn btn-info">MODFICAR</a>

              <a href="{{url_for('eliminar_cargo', idcargo = item['id_cargo'])}}" class="btn btn-warning" >ELIMINAR </a>
            </td>
          </tr>
            {% endfor %}
        </tbody>
      </table>
      {%else%}
        <div class="alert alert-warning" role="alert">
            No hay registros que mostrar
        </div>
      {%endif%}
    </div>
  </div>
{% endblock %}
